<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>
</head>
<body>
  <div>
    <form>
      <label for="age">We need to verify that you are over 18 years of age before we can allow you to vote. What is your age?</label>
      <input id="age" type="number">
      <button type="submit">Submit!</button>
    </form>

    <div id="can-vote" class="hidden">
      <h1 id="birthday-wish"></h1>
      <h1>Links to voting</h1>

      <h2>Regester to vote here</h2>
      <ul>
        <li><a href="https://www.usa.gov/register-to-vote">Register to Vote</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Election">Learn about elections</a></li>
      </ul>
    </div>

    <div id="under-18" class="hidden">
      <h1>Sorry, you are not able to vote.</h1>

        <p>You're not of age, try these links.
          <ul>
            <li><a href="https://www.ncsl.org/research/elections-and-campaigns/primaries-voting-age.aspx">learn about the voting process</a></li>
          </ul>
        </p>
    </div>
  </div>
</body>
</html>
